<script>
  // Switch code tab function
  if (typeof switchCodeTab === 'undefined') {
    function switchCodeTab(blockId, tabIndex) {
      const block = document.getElementById(blockId);
      if (!block) return;
      
      // Update tabs
      const tabs = block.querySelectorAll('.code-tab');
      tabs.forEach((tab, index) => {
        tab.classList.toggle('active', index === tabIndex);
      });
      
      // Update code content
      const codeContents = block.querySelectorAll('.code-content');
      codeContents.forEach((content, index) => {
        if (index === tabIndex) {
          content.classList.remove('hidden');
        } else {
          content.classList.add('hidden');
        }
      });
    }
  }

  if (typeof window !== 'undefined' && !window.__codeTabsBound) {
    window.__codeTabsBound = true;
    document.addEventListener('click', function(event) {
      const tabButton = event.target.closest('[data-code-tab-button]');
      if (!tabButton || typeof switchCodeTab !== 'function') {
        return;
      }
      const blockId = tabButton.getAttribute('data-code-block');
      if (!blockId) {
        return;
      }
      const tabIndex = Number(tabButton.getAttribute('data-tab-index') || '0');
      switchCodeTab(blockId, tabIndex);
    });
  }
  
  // Copy code to clipboard function
  if (typeof copyCodeToClipboard === 'undefined') {
    function copyCodeToClipboard(codeId, button) {
      const codeElement = document.getElementById(codeId);
      const code = codeElement.textContent || codeElement.innerText;
      
      navigator.clipboard.writeText(code).then(() => {
        // Visual feedback
        const copyIcon = button.querySelector('.copy-icon');
        const checkIcon = button.querySelector('.check-icon');
        if (copyIcon) copyIcon.classList.add('hidden');
        if (checkIcon) checkIcon.classList.remove('hidden');
        button.classList.add('copied');
        
        setTimeout(() => {
          if (copyIcon) copyIcon.classList.remove('hidden');
          if (checkIcon) checkIcon.classList.add('hidden');
          button.classList.remove('copied');
        }, 2000);
      }).catch(() => {
        // Fallback for older browsers
        const textarea = document.createElement('textarea');
        textarea.value = code;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand('copy');
        document.body.removeChild(textarea);
        
        const copyIcon = button.querySelector('.copy-icon');
        const checkIcon = button.querySelector('.check-icon');
        if (copyIcon) copyIcon.classList.add('hidden');
        if (checkIcon) checkIcon.classList.remove('hidden');
        button.classList.add('copied');
        
        setTimeout(() => {
          if (copyIcon) copyIcon.classList.remove('hidden');
          if (checkIcon) checkIcon.classList.add('hidden');
          button.classList.remove('copied');
        }, 2000);
      });
    }
  }
</script>
